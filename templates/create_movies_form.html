{% extends '_layout.html' %}

{% block title %}Movie Rating App | Create Movie Rating{% endblock %}

{% block body %}
<h1 class="mb-5">Create Movie Rating</h1>
<p class="mb-3">Create a movie rating below</p>
<form action="/movies" method="post">
  <div class="mb-3">
    <label for="title">Title</label>
    <input type="text" name="title" class="form-control" autocomplete="off" required>
  </div>
  <div class="mb-3">
    <label for="director">Director</label>
    <input type="text" name="director" class="form-control" autocomplete="off" required>
  </div>
  <div class="mb-3">
    <label for="rating">Rating</label>
    <input type="number" name="rating" class="form-control" autocomplete="off" required min="1" max="5">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
